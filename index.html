<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Homepage</title>
</head>
<body>
    
    <div class="heading">
        <header>
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_heading"><a href="#" class="heading_link" id="gmail">Gmail</a></li>
                    <li class="nav_heading"><a href="#" class="heading_link" id="images">Images</a></li>
                    <li class="nav_heading nav_heading_apps">
                        <svg id="google_apps" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="37" width="26" height="26"/><rect width="26" height="26"/><rect x="74" width="26" height="26"/><rect x="37" y="37" width="26" height="26"/><rect y="37" width="26" height="26"/><rect x="74" y="37" width="26" height="26"/><rect x="37" y="74" width="26" height="26"/><rect y="74" width="26" height="26"/><rect x="74" y="74" width="26" height="26"/></svg>
                    </li>
                    <li><button type="button" value="sign_in" class="sign_in nav_heading">Sign in</button></li>
                </ul>
            </nav>
        </header>
    </div>
        
    <div class="main">
        <main class="main-content">
                <img class="google_logo" src="images/google-logo.png">
    </div>

    <div class="search">
        <form>
            <input type="text" id="search_bar" name="search_bar">
            <div id="microphone"></div>
        </form>
        <div class="buttons">
            <button type="button" id="button_search">Google Search</button>
            <button type="button" id="button_lucky">I'm feeling lucky</button>
        </div>
    </div>

    <div class="footer">
        <footer>
            <div>
                <ul class="left-footer">
                    <li><a href="#" class="footer_link" id="about">About</a></li>
                    <li><a href="#" class="footer_link" id="advertising">Advertising</a></li>
                    <li><a href="#" class="footer_link" id="business">Business</a></li>
                    <li><a href="#" class="footer_link" id="how_search">How Search Works</a></li>
                </ul>
            </div>

            <div>
                <ul class="right-footer">
                    <li><a href="#" class="footer_link" id="privacy">Privacy</a></li>
                    <li><a href="#" class="footer_link" id="terms ">Terms</a></li>
                    <li><a href="#" class="footer_link" id="settings ">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
