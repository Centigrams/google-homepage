<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Homepage</title>
</head>
<body>

    <div class="heading">
        <header>
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_heading"><a href="#" class="heading_link" id="gmail">Gmail</a></li>
                    <li class="nav_heading"><a href="#" class="heading_link" id="images">Images</a></li>
                    <li class="nav_heading nav_heading_apps">
                        <svg id="google_apps" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="37" width="26" height="26"/><rect width="26" height="26"/><rect x="74" width="26" height="26"/><rect x="37" y="37" width="26" height="26"/><rect y="37" width="26" height="26"/><rect x="74" y="37" width="26" height="26"/><rect x="37" y="74" width="26" height="26"/><rect y="74" width="26" height="26"/><rect x="74" y="74" width="26" height="26"/></svg>
                    </li>
                    <li><button type="button" value="sign_in" class="sign_in nav_heading">Sign in</button></li>
                </ul>
            </nav>
        </header>
    </div>
    
        <div>
            <div class="main-content">
                 <img class="google_logo" src="images/google-logo.png">
            </div>
        </div>

    <div class="main__input">
        <form class="main__form" action="https://google.com/search"> <!--Search box border-->
            <div class="form__group"> <!--Groups input and icons-->
                <div class="form__logo--search">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <div class="form__input">
                     <input type="text" name="q" id="search">
                </div>
                <div class="form__logo--mic">
                    <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                </div>
            </div>
            <div class="main__submit">
                <input type="submit" class="main__submit--search" value="Google Search">
                <button class="main__submit--lucky">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <div class="country">
        <p id="country-name">Antarctica</p>
    </div>

    <footer class="footer">
        <div class="left-section">
          <a class="footer-link" href="#">Advertising</a>
          <a class="footer-link" href="#">Business</a>
          <a class="footer-link" href="#">About</a>
          <a class="footer-link" href="#">How Search works</a>
        </div>
        <div class="right-section">
          <a class="footer-link" href="#">Privacy</a>
          <a class="footer-link" href="#">Terms</a>
          <a class="footer-link" href="#">Settings</a>
        </div>
      </footer>
</body>
</html>
